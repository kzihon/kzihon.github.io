<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="webform1.css" type="text/css" rel="stylesheet">
</head>
<body>
    <form>
        <div>
          <p>Email Address</p>
          <p ><input id="email" type="text" placeholder="Enter Email"></br>
          <span id="privacy">We'll never share your email with anyone else</span> </p>   
          <p>Password</p>
          <input id="password" type="text" placeholder="Password"
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{10,}" title="the Password field needs to be at least 10 characters in 
          length and contain at least one number and one uppercase and lowercase letter">
          <p>website</p>
          <input id="website" type="text" placeholder="Enter website"
          pattern="http(s://|://).+)" title="Enter a valid website">
          <p><input type="checkbox" name="Check me out"/> Check me out</p> 
          <button id="btn" type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
